name: Build Installers

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: macOS
            artifact_path: dist/*.dmg
          - os: ubuntu-22.04
            platform: linux
            artifact_path: dist/*.flatpak
          - os: windows-latest
            platform: windows
            artifact_path: dist/*.msi

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder
          sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          sudo flatpak install -y flathub org.gnome.Sdk//47 org.gnome.Platform//47

      - name: Install Briefcase
        run: pip install briefcase

      - name: Create app (Linux Flatpak)
        if: matrix.platform == 'linux'
        run: briefcase create linux flatpak

      - name: Create app (other platforms)
        if: matrix.platform != 'linux'
        run: briefcase create

      - name: Build app (Linux Flatpak)
        if: matrix.platform == 'linux'
        run: briefcase build linux flatpak

      - name: Build app (other platforms)
        if: matrix.platform != 'linux'
        run: briefcase build

      - name: Package app (Linux Flatpak)
        if: matrix.platform == 'linux'
        run: briefcase package linux flatpak

      - name: Package app (other platforms)
        if: matrix.platform != 'linux'
        run: briefcase package --adhoc-sign

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: photorec-refinery-${{ matrix.platform }}
          path: ${{ matrix.artifact_path }}
          if-no-files-found: error
